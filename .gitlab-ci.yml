stages:
  - build
  - deploy

build_review:
  stage: build
  tags:
  - linux
  environment:
    name: review/$CI_COMMIT_REF_NAME
  only:
  - branches
  except:
  - master
  script:
  - cp -r src/ public/
  - cat public/resume.html | sed '/private-contact-1/I,+3 d' | sed '/private-contact-2/I,+4 d' > public/index.html
  artifacts:
    expire_in: 1 day
    paths:
    - public

deploy_review:
  stage: deploy
  image: garland/aws-cli-docker
  environment:
    name: review/$CI_COMMIT_REF_NAME
    url: https://resume-staging.ejd.io/$CI_ENVIRONMENT_SLUG/
    on_stop: stop_review
  only:
  - branches
  except:
  - master
  dependencies:
  - build_review
  script:
  - aws s3 sync public/ s3://resume-staging.ejd.io/$CI_ENVIRONMENT_SLUG/ --delete --acl public-read

stop_review:
  stage: deploy
  image: garland/aws-cli-docker
  variables:
    GIT_STRATEGY: none
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  only:
  - branches
  except:
  - master
  when: manual
  script:
  - aws s3 rm --recursive s3://resume-staging.ejd.io/$CI_ENVIRONMENT_SLUG


build_production:
  stage: build
  tags:
  - linux
  only:
  - master
  script:
  - cp -r src/ public/
  - cat public/resume.html | sed '/private-contact-1/I,+3 d' | sed '/private-contact-2/I,+4 d' | sed '/noindex/d' > public/index.html
  artifacts:
    expire_in: 1 week
    paths:
    - public

deploy_production:
  stage: deploy
  image: garland/aws-cli-docker
  environment: production
  only:
  - master
  dependencies:
  - build_production
  script:
  - aws s3 sync public/ s3://resume.ejd.io/ --delete --acl public-read
